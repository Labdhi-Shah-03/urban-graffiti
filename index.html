<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Urban Graffiti</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="assets/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="assets/css/style.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="container-fluid">
				<div class="row no-gutter">
					<!-- The content half -->
					<div class="col-md-6">
						<div class="login d-flex align-items-center py-5">
							<!-- Demo content-->
							<div class="container">
								<div class="row">
									<div class="col-lg-10 col-xl-7 mx-auto">
										<h3 class="display-4">Sign up</h3>
										<p class="text-muted mb-4">Already have an account? <a href="" class="sign-link">Sign in</a></p>
										<form>
											<label
												for="name"
												class="form-label"
												>Full name <span class="text-danger">*</span></label
											>
                                            <div class="input-group">
                                                <span class="icon-mail me-2"
                                                  ><img src="assets/image/user.svg" alt=""
                                                /></span>
                                                <input
                                                  type="email"
                                                  placeholder="Enter name"
                                                  class="inpt"
                                                  required
                                                />
                                              </div>

											<label
												for="email"
												class="form-label"
												>Email address <span class="text-danger">*</span></label
											>
                                            <div class="input-group">
                                                <span class="icon-mail me-2"
                                                  ><img src="assets/image/email.png" alt=""
                                                /></span>
                                                <input
                                                  type="email"
                                                  placeholder="Enter Email"
                                                  class="inpt"
                                                  required
                                                />
                                              </div>
											<label
												for="Password"
												class="form-label"
												>Password <span class="text-danger">*</span></label
											>
                                            <div class="input-group">
                                                <span class="icon-mail me-2"
                                                  ><img src="assets/image/Union.png" alt=""
                                                /></span>
                                                <input
                                                  type="email"
                                                  placeholder="Enter Password"
                                                  class="inpt"
                                                  required
                                                />
                                              </div>
                                            <label
                                            for="name"
                                            class="form-label"
                                            >Company <span class="text-danger">*</span></label
                                        >
                                        <div class="input-group">
                                            <span class="icon-mail me-2"
                                              ><img src="assets/image/briefcase.png" alt=""
                                            /></span>
                                            <input
                                              type="email"
                                              placeholder="Enter Company"
                                              class="inpt"
                                              required
                                            />
                                          </div>
											<div class="custom-control custom-checkbox mb-3 mt-3">
												<input
													id="customCheck1"
													type="checkbox"
													checked
													class="custom-control-input"
												/>
												<label
													for="customCheck1"
													class="custom-control-label"
													>I agree with the <a href="" class="sign-link">Terms of Service</a> and <a href="" class="sign-link">Privacy Policy</a></label
												>
											</div>
											<button
												type="submit"
												class="free-acoun-btn"
											>
											Create your free account
											</button>
										</form>
									</div>
								</div>
							</div>
							<!-- End -->
						</div>
					</div>
					<!-- The image half -->
					<div class="col-md-6 d-none d-md-flex bg-image"></div>

					<!-- End -->
				</div>
			</div>
		</div>

		<!-- script link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/custom.js"></script>
	</body>
</html>
